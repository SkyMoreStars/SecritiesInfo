<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="./js/echarts.min.js"></script>
    <script src="./js/dark.js"></script>
    <script src="./js/jquery-3.3.0.min.js"></script>
</head>
<body style="margin: 0 0 0 0;">
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 100%;height:0px;"></div>
    <script type="text/javascript">
        $(function () {
            var height=$(window).height();
            $("#main").css("height",height+"px");

            var myChart=echarts.init(document.getElementById("main"),'dark');

            var test=["9:30","9:31","9:32","9:33","9:34","9:35","9:36","9:37","9:38"];
            var numbers=[3241.93,3233.78, 3251.89, 3250.31,3249.10,3252.83,3251.74, 3246.76, 3242.04];
            var max =0;
            var sum =0;
            var min =0;
            for(var i=0;i<numbers.length;i++){
                sum+=numbers[i];
                if(max<numbers[i]){
                    max=numbers[i];
                }else {
                    min=numbers[i];
                }
            }

            var option={
                title:{
                    text:'深证指数'
                },
                tooltip:{
                    trigger: 'axis'
                },
                legend:{
                    data:['指数']
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        dataView: {readOnly: false},
                        magicType: {type: ['line', 'bar']},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    axisLine:{
                        lineStyle:{
                            color: 'red',
                            width: 2
                        }
                    }

                },
                yAxis:[
                    {
                        min:numbers[0],
                        max:max,
                        interval:1
                    },
                    {
                        min:0,
                        max:max,
                        interval:0.01
                    },

                ] ,
                series: [{
                    name: '',
                    type: 'line',
                    data: test
                }]
            }
            myChart.setOption(option);
        })


    </script>
</body>
</html>
